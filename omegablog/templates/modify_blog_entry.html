{% extends "base.html" %}
{% load i18n %}

{% block main-content %}
	<div class="container form-container">
		<form id="login_form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}

            <div class="form-group">
				<input class="form-control" id="{{ form.title.id }}" name="{{ form.title.name }}" maxlength="100" placeholder="{{ form.title.label }}">
	        </div>

            <div class="form-group">
				<textarea class="form-control" id="{{ form.contents.id }}" name="{{ form.contents.name }}" placeholder="{{ form.contents.label }}"></textarea>
	        </div>

            <div class="text-center" style="padding-top:10px">
		        <button class="button-success" name="submit" type="submit">{% trans "Save" %}</button>
            </div>
		</form>
	</div>

{% endblock %}
