{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Omega Blog</title>

	<script src="{% static "js/jquery.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>

	<link href="{% static "css/COMPILED/omegablog.css" %}" rel="stylesheet">
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">{% trans "Home" %}</a></li>
					<li><a id="create-entry-link" href="/create_blog_entry">{% trans "Create" %}</a></li>
				</ul>
				<div class="login-container">
					{% if request.user.is_authenticated %}
						<a class="button-success" id="logout-link" href="accounts/logout">{% trans "Logout" %}</a>
					{% else %}
						<a class="button-success" id="login-link" href="accounts/login/?next=/">{% trans "Login" %}</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="main-content">
			{% block main-content %}{% endblock %}
		</div>
	</div>
</body>
</html>
